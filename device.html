<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デバイス特定ツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: #333;
            text-align: center;
        }
        .device-info {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
            resize: both; /* ここでリサイズ可能にする */
            overflow: auto; /* 内容がはみ出さないようにする */
        }
        #device-details {
            resize: both;
            overflow: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            min-height: 50px;
            max-height: 300px;
            max-width: 100%;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #0078d7;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #005ea6;
        }
    </style>
</head>
<body>
    <div class="device-info">
        <h1>デバイス情報</h1>
        <div id="device-details">ここにデバイス情報が表示されます。</div>
        <button onclick="getDeviceInfo()">デバイス情報を取得</button>
    </div>

    <script>
        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;

            const details = `
                ユーザーエージェント: ${userAgent}<br>
                プラットフォーム: ${platform}<br>
                言語: ${language}
            `;

            document.getElementById('device-details').innerHTML = details;
        }
    </script>
</body>
</html>
